<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bike2Work</title>
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Pattaya&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.2/css/bulma.min.css">
    <link rel="stylesheet" href="./styles.css" />
</head>
<body>
    <div class="columns">
        <div class="column">
          <p class="bd-notification is-info title">Bike2Work</p>
          <div class="columns is-mobile">
            <div class="column left-column-container">
              <p class="bd-notification is-info title">Input Values</p>
              <input class="input" id='fromAddress'type="text" placeholder="Home Address">
              <input class="input" id="toAddress" type="text" placeholder="Business Address">
              <button class="button">Get Directions</button>
              <div class="select is-multiple">
                <select multiple size="6">
                  <option value="Marketing">Marketing</option>
                  <option value="Software">Software</option>
                  <option value="Service">Service</option>
                  <option value="Music">Music</option>
                  <option value="Education">Education</option>
                  <option value="Law">Law</option>
                </select>
              </div>
            </div>
            <div class="column">
              <p class="bd-notification is-info title">Results</p>
            </div>
          </div>
    <script src="./script.js"></script>
</body>
</html>
